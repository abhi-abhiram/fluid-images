<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>image fluid</title>
</head>
<body>
    <div class="image-container">
        <div class="image">
            <img src="./images/city-small.jpg" alt="city" url-data="city-big.jpg">
        </div>
        <div class="image">
            <img src="./images/mountains-small.jpg" alt="mountains" url-data="mountains-big.jpg">
        </div>
        <div class="image">
            <img src="./images/flowers-small.jpg" alt="flowers" url-data="flowers-big.jpg">
        </div>
    </div>
    <div class="modal-img">
        <img src="" alt="image" class="full-img">
    </div>
</body>
</html>
